<div class="mail-composer" *ngIf="!!draft">
  <form [formGroup]="draftForm" class="inline-form" novalidate>
    <h3>Compose message</h3>

    From: {{draft.from}}<br/>
    <hr>
    To:
    <input class="form-control" name="to" type="email"
           required
           formControlName="to"><br/>
    <hr>
    Subject:
    <input class="form-control" name="subject"
           formControlName="subject"
           required><br/>
    <hr>
    Body: <br/>
    <textarea class="form-control" name="body" formControlName="body"></textarea><br/>
    <hr>
    <button class="btn btn-primary" (click)="send()">Send</button>
    <button class="btn " (click)="save()">Save</button>
    <button class="btn " (click)="cancel()">Cancel</button>

    <pre>
      Valid: {{draftForm.valid }}
      Dirty: {{draftForm.dirty }}
      Pristine: {{draftForm.pristine }}
    </pre>
  </form>
</div>
