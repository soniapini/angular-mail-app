<div class="form-inline">
  Search messages:
  <input class="form-control" type="text" [formControl]="searchString">
  <button class="btn btn-primary"
          [disabled]="searchString.invalid"
          (click)="search()">
    Search <span class="glyphicon glyphicon-search"></span>
  </button>
  {{searchString.value}}
</div>
