<h3>{{title}}</h3>
<ul class="nav nav-pills nav-stacked">
  <li *ngFor="let folder of folders; let $index = index"
      (click)="selectFolder(folder)">
    <div class="folder" [ngClass]="{ 'folder-selected': folder === currentFolder}">{{$index}} - {{folder}}</div>

  </li>
  <li class="folder" *ngIf="allowCreate">
    <form (ngSubmit)="addFolder()" class="form-inline" novalidate>
      <input class="form-control"
             type="text"
             name="newFolderName"
             [(ngModel)]="newFolderName">
      <button [disabled]="!newFolderName">+</button>
    </form>
  </li>
</ul>
