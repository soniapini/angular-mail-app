<div class="mail-composer" *ngIf="!!draft">
  <form #draftForm="ngForm" class="inline-form" (ngSubmit)="send()" novalidate>
    <h3>Compose message</h3>

    From: {{draft.from}}<br/>
    <hr>
    To:
    <input class="form-control" name="to" type="email"
           required
           [(ngModel)]="draft.to"><br/>
    <hr>
    Subject:
    <input class="form-control" name="subject"
           #subject="ngModel"
           [(ngModel)]="draft.subject"
           required><br/>
    <hr>
    Body: <br/>
    <textarea class="form-control" name="body" [(ngModel)]="draft.body"></textarea><br/>
    <hr>
    <button class="btn btn-primary" type="submit" (click)="send()" [disabled]="draftForm.invalid">Send</button>
    <button class="btn " (click)="save()">Save</button>
    <button class="btn " (click)="cancel()">Cancel</button>

    <pre>
      Valid: {{draftForm.valid }}
      Dirty: {{draftForm.dirty }}
      Pristine: {{draftForm.pristine }}
    </pre>
  </form>
</div>
